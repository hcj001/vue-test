<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
  <div id="vue_test">
    {{5+5}}<br>
    {{ ok ? 'YES' : 'NO' }}<br>
    {{ message.split('').reverse().join('') }}
    <div v-bind:id="'list-'+id">菜鸟教程</div>
  </div>
</body>
<script type="text/javascript">
  var vm = new Vue({
    el:"#vue_test",
    data: {
      ok: false,
      message: 'baidu',
      id : 1
    }
  })
  document.write(vm.site===data.site);
  document.write("<br/>");
  // 设置属性也会影响到原始数据
  vm.site = "重新设置site属性";
  document.write(data.site+"<br/>")

  data.alexa = 12345
  document.write(vm.alexa);

  document.write("除了数据属性，Vue 实例还提供了一些有用的实例属性与方法。它们都有前缀 $，以便与用户定义的属性区分开来。")
  document.write("<br/>")
  document.write(vm.$data === data);
  document.write("<br/>")
  document.write(vm.$el === document.getElementById("vue_test"));
</script>
</html>
